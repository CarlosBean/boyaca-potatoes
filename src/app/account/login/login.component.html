<div class="flex h-full items-center justify-center bg-slate-100">
  <div class="w-[420px] rounded-md bg-white p-8 shadow-md">
    <h2 class="text-2xl font-medium text-gray-800">ðŸ¥” Patatas Subs</h2>
    <p class="mb-8 text-gray-800">Welcome back!</p>

    <form
      name="form"
      novalidate
      [formGroup]="form"
      class="flex flex-col space-y-4"
    >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />

        <mat-error *ngIf="form.get('username')?.errors?.['required']">
          <span class="text-xs"> Username is required </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <span class="material-icons">{{
            hide ? 'visibility_off' : 'visibility'
          }}</span>
        </button>

        <mat-error *ngIf="form.get('password')?.errors?.['required']">
          <span class="text-xs"> Password is required </span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Log In</button>
    </form>
  </div>
</div>
