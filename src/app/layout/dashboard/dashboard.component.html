<mat-sidenav-container class="h-full">
  <mat-sidenav
    #drawer
    class="w-[300px]"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <span class="font-medium text-gray-600">Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="font-medium text-gray-600">
        <mat-icon color="accent">group</mat-icon>
        <span class="ml-3 align-top">Subscribers</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Patatas Subscribers To Go</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
